  <div id="modal " class="modal" data-movieId="id">

        class="close-btn"
        fill="none"

        xmlns:xlink="http://www.w3.org/1999/xlink"
        viewBox="-1 -1 94.926 94.926"
        border="none"
        stroke="transparent"
        stroke-width="0"
        tabindex="-1"
      >
        <g>
          <path
            d="M55.931,47.463L94.306,9.09c0.826-0.827,0.826-2.167,0-2.994L88.833,0.62C88.436,0.224,87.896,0,87.335,0

		c0.397,0.396,0.936,0.62,1.498,0.62s1.1-0.224,1.497-0.62l38.374-38.374l38.374,38.374c0.397,0.396,0.937,0.62,1.498,0.62
		s1.101-0.224,1.498-0.62l5.473-5.476c0.826-0.827,0.826-2.167,0-2.994L55.931,47.463z"
          />
        </g>
      </svg>
    </button>
    <div class="film_card">
      <div class="content">
        <div class="img_content">
          <div class="film-img" id="film-img" alt="Film Image"></div>
        </div>

        <div class="info_content">
          <h2 class="film_title">film title</h2>
          <div class="movie_info">
            <div class="votes">
              <div class="film-votes0 group1">Vote / Votes:</div>
              <div class="film-detail_votes group1"></div>
              <div class="film-detail_votes2 group1"></div>
            </div>
            <div class="film-detail_popularity group">popularity:</div>
            <div class="film-detail_original-title group">original-title:</div>
            <div class="film-detail_genre group">genre:</div>
          </div>

         <div class="youtubeButton">
            <button
              type="button"
              class="youtube"
              id="Ybtn"
            >
              <svg 
                class="youTube" 
                version="1.1" 
                xmlns="http://www.w3.org/2000/svg" 
                width="32" 
                height="32" 
                viewBox="0 0 32 32"
              >
                <path d="M31.681 9.6c0 0-0.313-2.206-1.275-3.175-1.219-1.275-2.581-1.281-3.206-1.356-4.475-0.325-11.194-0.325-11.194-0.325h-0.012c0 0-6.719 0-11.194 0.325-0.625 0.075-1.987 0.081-3.206 1.356-0.963 0.969-1.269 3.175-1.269 3.175s-0.319 2.588-0.319 5.181v2.425c0 2.587 0.319 5.181 0.319 5.181s0.313 2.206 1.269 3.175c1.219 1.275 2.819 1.231 3.531 1.369 2.563 0.244 10.881 0.319 10.881 0.319s6.725-0.012 11.2-0.331c0.625-0.075 1.988-0.081 3.206-1.356 0.962-0.969 1.275-3.175 1.275-3.175s0.319-2.587 0.319-5.181v-2.425c-0.006-2.588-0.325-5.181-0.325-5.181zM12.694 20.15v-8.994l8.644 4.513-8.644 4.481z"></path>
              </svg>

            </button>
          <div class="film_about">
            <span class="about">About</span>
            <div class="film-detail_description"></div>
          </div>

          <div class="buttons">
            <button
              type="button"
              class="add-to-watch watch"
              id="btn"
              data-action="toWatch"
            >
              ADD TO WATCHED
            </button>
            <button
              type="button"
              class="add-to-watch queue"
              id="btn"
              data-action="toQueue"
            >
              ADD TO QUEUE
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="trailer"></div>
  </div>
</dialog>
